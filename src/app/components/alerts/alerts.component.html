<div id="danger" class="w3-panel w3-red w3-display-container" [ngStyle]="{'display': danger}">
  <span onclick="this.parentElement.style.display='none'"
  class="w3-button w3-red w3-large w3-display-topright">&times;</span>
  <h3>Danger!</h3>
  <p style="width: 350px;">{{message}}</p>
</div>
