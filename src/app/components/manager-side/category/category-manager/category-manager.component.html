<h4 class="ui dividing header">Category control</h4>
<hr>

<form #categoryForm="ngForm">
  <div class="w3-container">
    <div class="w3-row">
      <div class="w3-col l5 m6 s12">
        <div class="w3-card-4">
          <img [src]="imgLink + cate.coverPic" alt="Norway" style="width: 100%">
          <div class="w3-container w3-center">
            <p>The Troll's tongue in Hardanger, Norway</p>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="w3-row">
      <div class="w3-col l5 m6 s12">
        <label>Name</label>
        <label [hidden]="cateName.valid || cateName.pristine" style="color: red;">
          * Category name is required
        </label>
        <input class="w3-input w3-border" type="text" id="categoryName" placeholder="First Name" [(ngModel)]="cate.cateName" name="cateName" #cateName="ngModel" required>
      </div>
    </div>
    <br>
    <div class="w3-row">
      <div class="w3-col l5 m6 s12">
        <label>Status</label>
        <select class="w3-select w3-border" id="categoryStatus" name="categoryStatus" [(ngModel)]="cate.selectedStatus">
          <option *ngFor="let item of statusLists" [value]='item.value'>
            {{item.label}}
          </option>
        </select>  
      </div>
    </div>
    <br>
    <div class="w3-row">
      <div class="w3-col l5 m6 s12">
        <label>Category image</label>
        <div>
          <input class="w3-input w3-border" type="file" id="categoryImage" placeholder="Product image" 
          [(ngModel)]="cate.cateImage" (change)="uploadFile($event)" name="categoryImage" #categoryImage />
        </div>
      </div>
    </div>
    <br>
    <div class="w3-row">
      <div class="w3-col l5 m6 s12">
        <label>Description</label>
        <div>
          <textarea class="w3-input w3-border" type="text" id="categoryDesciption" placeholder="First Name" [(ngModel)]="cate.cateDescription" 
          name="categoryDesciption"></textarea>
        </div>
      </div>
    </div>
    <br>
  </div>
  <div class="w3-row">
    <div class="w3-container w3-padding-16"
    [ngClass]="{'w3-border-top':modelOpen, 'w3-border-bottom':modelOpen, 'w3-light-grey':modelOpen}">
      <button class="w3-button w3-blue" [disabled]="categoryForm.form.invalid" 
      type="submit" (click)="saveCategory()">Submit</button>
      <button (click)="close()" 
      type="button" class="w3-button w3-red w3-right">Cancel</button>
    </div>
  </div>
</form>
