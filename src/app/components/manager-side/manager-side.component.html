<block-ui>
<div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left" style="width:200px;" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large w3-hide-large" (click)="w3_close()">Close &times;</button>
  <a class="w3-bar-item w3-button" *ngFor="let menu of menuLists" 
  [routerLink]="[menu.module, { outlets: { 'm': menu.outlets } }]">
    {{menu.name}}
  </a>
</div>

<div class="w3-main" style="margin-left:200px">
  <div class="w3-teal w3-black">
      <div class="w3-bar w3-black">
        <div class="w3-bar-item w3-hide-large">
          <button class="w3-button w3-teal w3-hide-large w3-black" id="three-cross" (click)="w3_open()">&#9776;</button>
        </div>
        <div class="w3-bar-item">London</div>
        <div class="w3-bar-item">Paris</div>
        <div class="w3-bar-item">Tokyo</div>
      </div>
  </div>

  <div class="w3-container">
    <router-outlet name="m"></router-outlet>
  </div>
   
</div>
</block-ui>
