<h4 class="ui dividing header">Product control</h4>
<form class="ui form" #productForm="ngForm">
  <div class="w3-container">
    <div class="w3-row" *ngIf="product.code != ''">
      <div class="w3-col l5 m6 s12">
        <span>{{product.code}}</span>
      </div>
    </div>
  </div>
</form>
